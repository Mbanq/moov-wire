name: Build and Push to GHCR.IO

on:
  push:
    branches:
    - main

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Build:checkout
        uses: actions/checkout@v2
      - name: Build:dockerimage
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          username: "ThisIsFeeder"
          password: ${{ secrets.GHCIO }}
          repository: mbanq/moov-wire
          tags: latest
